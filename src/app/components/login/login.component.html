<div class="box">
	<form>
	<div class="input-container">
		<input type="text" required="" [value]="name" (input)="name = $event.target.value" />
		<label>Username</label>
	</div>
	<div class="input-container">
		<input type="password" required="" [value]="pass" (input)="pass = $event.target.value" />
		<label>Password</label>
	</div>
		<button type="button" class="btn" (click)="login()">submit</button>
</form>
</div>
